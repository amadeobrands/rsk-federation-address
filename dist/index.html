<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
          crossorigin="anonymous">

    <title>RSK Federation Address</title>
</head>

<body>
    <div class="container">
        <h1>RSK Federation Address</h1>

        <p>
            Make sure you have <a href="http://metamask.io/">MetaMask</a> (or similar) installed, running and enabled in your browser.
        </p>
        <p>
            You can connect your MetaMask to the network you want (mainnet or testnet)
        </p>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    BTC Address
                    <a href="javascript:askFederationAddress()"
                       class="float-right">Ask for the address</a>
                </h5>
                <p class="card-text">
                    <span class="federation-address"></span>
                </p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
            integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>
    <script src="./app.bundle.js"></script>
    <script>
        function askFederationAddress() {
            // get the address span
            var $addressSpan = $(".federation-address")

            rskFederationAddress.getFederationAddress().then((btcAddress) => {
                console.log("Federation BTC address: " + btcAddress)
                $addressSpan.text(btcAddress)
            }).catch(function (error) {
                console.error(error)
            })
        }
    </script>
</body>

</html>
